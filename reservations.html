<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reservations.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="reservations">
      <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
      <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
        <div class="reserve">

            <img src="Images/65c0b0524cdc940f7455af22_logo.svg" id="logo-icon">
            <h4>Karibu</h4>
            <h2>Reservation</h2>
            <div class="reserved">
            <i class="fa fa-bars"></i>
            <a href="#"><i class="material-icons">access_time</i></a>
           
            <a href="index.html" id="reserve-home">Home</a>
            <a href="menu.html" id="reserve-home">Menu</a>
            <a href="reviews.html" id="reserve-home">Reviews</a>
            <a href="events.html" id="reserve-home">Events</a>
            <a href="live.html" id="reserve-home">Live</a>
            <a href="contacts.html" id="reserve-home">Contacts</a>
          <a href="reservations.html"> <button type="button" id="reserve-button">Reservations</span></a>
           </div>
        </div>
        <form class="reserve-ankole">
          <label class="labelling">Name</label> 
          <br> 
          <input type="text", id="name" placeholder="Enter your first name">
          <br><br>
          <label class="labelling">Location</label>
          <br>
          <select id="selection" name="Location">
            <option>Kitisuru(Open 9 am - Closes 11 pm)</option>
            <option>Kilimani(Hours:Opens 7:30 am - 11:00 pm)</option>
          </select>
          <br>
         
          <br><br>
          <label class="labelling">Email Address</label>
          <br>
          <input type="email" id="email" placeholder="e.ginfo@email.com">
          <br><br>
          <label class="labelling">Tel/Cell</label>
          <br>
          <input type="text" id="cell" placeholder="e.g 0700 000 000">
          <br><br>
          <label class="labelling">Number of Guests</label>
          <br>
          <input type="number" id="guests" placeholder="(maximum of 8 guests)">
          <br><br>
          <label class="labelling">Date</label>
          <br>
          <input type="date" id="date" placeholder="mm/dd/yyyy">
            <br><br>
            <label class="labelling">Time</label>
            <br>
            <input type="time" id="time" placeholder=" ">
            <br><br>
            <button type="button" id="submit">Submit</button>
        </form>
       
        <a href="https://www.whatsapp.com/"><i class="fa fa-whatsapp fa-3x"></i></a>
    </div>
</body>
</html>
